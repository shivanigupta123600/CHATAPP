<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Img-to-pdf generator</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style11.css">
</head>

<body>
	<div class="container">
		<h3> Image to PDF Convertor</h3>
		<div class="upload-img">
			<input type="file" name="" accept=".png ,.jpg , .jpeg , .web , .gif / Image"
				onchange="loadImg(event)">Select Image
		</div>

		<img src="https://dfstudio-d420.kxcdn.com/wordpress/wp-content/uploads/2019/06/digital_camera_photo-1080x675.jpg"
			id="showImg">

		<button onclick="pdfDown()">Convert to PDF</button>

		<br>

		<a href="dashboard.html"
			style="text-decoration: none; border: solid 1px black; padding:7px 20px; margin:auto; border-radius:10px; background-color: black; display: block; width: max-content; color: white;">
			Back
		</a>
	</div>

	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
</body>

</html>
