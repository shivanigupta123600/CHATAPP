<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login & Signup Form</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon"
    href="https://png.pngtree.com/png-clipart/20210228/ourmid/pngtree-3d-bubble-chat-icon-png-image_2988387.jpg">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JS (Popper.js is required) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <div class="toast-container position-fixed    p-3" style="z-index:11">
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
      <div class="toast-header">
        <strong class="me-auto ">Notification</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body bg-warning">
        <p id="message"></p>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">Login Form</div>
      <div class="title signup">Signup Form</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">


        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Signup</label>

        <!-- ----------------toast container- ---- -->

        <div class="slider-tab"></div>

      </div>
      <div class="form-inner">

        <form action="#" class="login" autocomplete="off" id="loginForm">
          <div class="field">
            <!-- <input type="text" placeholder="Email Address" id="emailLogin" required> -->
            <input type="email" id="loginEmail" placeholder="Email" required>
          </div>
          <div class="field">
            <!-- <input type="password" placeholder="Password" id="passwordLogin" required> -->
            <input type="password" id="loginPassword" placeholder="Password" required>
          </div>
          <div class="pass-link"><a href="#" onclick="forgetPass(event)">Forgot password?</a></div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">Not a member? <a href="">Signup now</a></div>
        </form>

        <!-- --------------------------------sign up form --------------- -->
        <form action="#" class="signup" autocomplete="off" id="signupForm">

          <div class="field">
            <input type="text" id="signupName" placeholder="Name" required />
          </div>
          <div class="field">
            <input type="email" placeholder="Email Address" id="signupEmail" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" id="signupPassword" required name="password">
          </div>
          <div class="field">
            <input type="file" id="signupPhoto" class="form-control w-100 h-100" accept="image/*" required>
          </div>

          <div class="field border"
            style=" background: -webkit-linear-gradient(right, #a445b2, #fa4299, #a445b2, #fa4299)">
            <!-- <div class="btn-layer"></div> -->
            <!-- <input type="submit" value="Signup" id="singUp"> -->
            <button type="submit" class="w-100 h-100 btn text-light" style="font-size:large;">Sign Up</button>

          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script>
    const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    const signupLink = document.querySelector("form .signup-link a");
    signupBtn.onclick = (() => {
      loginForm.style.marginLeft = "-50%";
      loginText.style.marginLeft = "-50%";
    });
    loginBtn.onclick = (() => {
      loginForm.style.marginLeft = "0%";
      loginText.style.marginLeft = "0%";
    });
    signupLink.onclick = (() => {
      signupBtn.click();
      return false;
    });
  </script>

  <script src="./firebase.js"></script>
